<article>
  <div class="date">{{ include.education.grad_date | date: "%B %Y" }}</div>
  <h3>
    <div class="position">{{ include.education.degree }}</div>
    <div class="visuallyhidden">from</div>
    <div class="organization">{{ include.education.school }}</div>
    <div class="hidden">in</div>
    <div class="location">{{ include.education.location }}</div>
  </h3>
  {{ include.education.content }}
</article>
